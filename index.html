<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영화 검색</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="modal.css" />
  </head>
  <body>
    <header class="header">
      <h1>영화 검색</h1>
      <input
        type="search"
        class="search-bar"
        placeholder="영화 이름을 입력해주세요."
      />
      <button>북마크 보기</button>
    </header>

    <main class="content">
      <ul class="content__list card-list">
        <!-- <li class="card">
          <div class="card__img" style="background-image: url();"></div>
          <div class="card__title">title</div>
          <div class="card__rating">5.0</div>
        </li> -->
      </ul>
    </main>

    <div class="back-drop hidden" data-name="movie-detail">
      <div class="dialog">
        <button class="modal-close"></button>
        <div class="detail-img" data-name="detail-img"></div>
        <div class="overview" data-name="overview"></div>
        <div class="release-date" data-name="release-date"></div>
        <div class="rating" data-name="detail-rating"></div>
        <button class="" data-name="add-bookmark"></button>
        <div data-selected-movie-id="" style="display: none;"></div>
      </div>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
